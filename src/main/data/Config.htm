<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=auto">
  <title>Configuração Device QrCode Scanner</title>
  <link href="css" rel="stylesheet">
</head>
<body>
  <h1>Configuração Device QrCode Scanner</h1>
  <h2>
    <a href="/">Home</a> |
    <a href="config">Configuração</a> |
    <a href="reconfig" onclick="return confirm('Reconfigurar módulo?')">Resetar Configurações</a> |
    <a href="reboot" onclick="return confirm('Reiniciar módulo?')">Reiniciar</a>
  </h2>
  <h3>
  <form name="config" action="configSave" method="post">
  <table>
    <tr>
      <th colspan="2" class="msg">Configuração</th>
    </tr>
    <tr>
      <th>Device IP</th>
      <td>
        <input type="text" name="deviceIp" value="#deviceIp#" size="55" maxlength="29">
      </td>
    </tr>
    <tr>
      <th>Equipamento Externo</th>
      <td>
        <input type="radio" name="external" value="1"#externalOn#> Sim &nbsp;&nbsp;
        <input type="radio" name="external" value="0"#externalOff#> Não
      </td>
    </tr>
    <tr>
      <th>Controlar Saída</th>
      <td>
        <input type="radio" name="isExit" value="1"#isExitOn#> Sim &nbsp;&nbsp;
        <input type="radio" name="isExit" value="0"#isExitOff#> Não
      </td>
    </tr>
    <tr>
      <th>MQTT Server</th>
      <td>
        <input type="text" name="mqttServer" value="#mqttServer#" size="55" maxlength="29">
      </td>
    </tr>
    <tr>
      <th>MQTT Port</th>
      <td>
        <input type="text" name="mqttPort" value="#mqttPort#" size="55" maxlength="29">
      </td>
    </tr>
    <tr>
      <th>MQTT User</th>
      <td>
        <input type="text" name="mqttUser" value="#mqttUser#" size="55" maxlength="29">
      </td>
    </tr>
    <tr>
      <th>MQTT Pass</th>
      <td>
        <input type="text" name="mqttPass" value="#mqttPass#" size="55" maxlength="29">
      </td>
    </tr>
    <tr>
      <th>Topico ThinClient</th>
      <td>
        <input type="text" name="topicoThinClient" value="#topicoThinClient#" size="55" maxlength="100">
      </td>
    </tr>
    <tr>
      <th colspan="2" class="msg"><input id="save" type="submit" value="Gravar" onClick="return confirm('Gravar a configuração?')"></th>
    </tr>
  </table>
  </form>
  </h3>
</body>
</html>
